<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KalaArz — Story Generator</title>
  <style>
    body {
      background: #f6f1eb;
      font-family: 'Georgia', serif;
      color: #4b3f36;
      text-align: center;
      padding: 40px;
    }
    header h1 {
      color: #7b4e35;
      font-size: 2rem;
      margin-bottom: 5px;
    }
    header p {
      color: #5a4639;
      font-size: 1rem;
      margin-bottom: 30px;
    }
    form.card, section.card {
      background: #fff4ee;
      color: #4b3f36;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(123, 78, 53, 0.15);
      margin-bottom: 30px;
      display: inline-block;
      text-align: left;
      width: 100%;
      max-width: 700px;
    }
    .hidden { display: none; }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }
    button {
      margin-top: 20px;
      background: #7b4e35;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    button:hover {
      background: #c47f3c;
      transform: translateY(-2px);
    }
    button:disabled {
      background: #a8a099;
      cursor: not-allowed;
      transform: none;
    }
    #status {
      margin-top: 15px;
      font-style: italic;
      color: #5a4639;
    }
    .posts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .post-card {
      background: #fff4ee;
      color: #4b3f36;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(123, 78, 53, 0.15);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .post-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(123, 78, 53, 0.2);
    }
    .post-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #d9cfc1;
    }
    .post-card-body {
      padding: 15px;
    }
    .post-card-body h3 {
      margin: 0 0 5px;
      font-size: 18px;
      color: #7b4e35;
    }
    .post-card-body p {
      margin: 5px 0;
      font-size: 14px;
      color: #5a4639;
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>KalaArz — Story Generator</h1>
    <p>Enter product details, generate a story, edit it and publish. Your post appears in the gallery below.</p>
  </header>

  <section class="card">
    <form id="craftForm">
      <div>
        <label>Name</label>
        <input name="name" required>
      </div>
      <div>
        <label>Age</label>
        <input name="age" type="number" required>
      </div>
      <div>
        <label>Place of Origin</label>
        <input name="place" required placeholder="e.g., Jaipur">
      </div>
      <div>
        <label>Product Name</label>
        <input name="productName" required placeholder="e.g., Hand-carved Brass Elephant">
      </div>
      <div>
        <label>Craft Type</label>
        <input name="craftType" placeholder="e.g., Metalwork">
      </div>
      <label>Materials</label>
      <input name="materials" placeholder="e.g., recycled brass, natural patina">
      <label>Inspiration/Context</label>
      <textarea name="inspiration" rows="2" placeholder="What inspired this piece?"></textarea>
      <div>
        <label>Target Audience</label>
        <input name="audience" placeholder="e.g., collectors, home decorators">
      </div>
      <div>
        <label>Language</label>
        <select name="language">
          <option>English</option>
          <option>Hindi</option>
          <option>Telugu</option>
        </select>
      </div>
      <div>
        <label>Tone</label>
        <select name="tone">
          <option>Warm & Personal</option>
          <option>Elegant & Minimal</option>
        </select>
      </div>
      <label>Upload Image</label>
      <input type="file" name="image" accept="image/*">
      <div style="margin-top:12px">
        <button id="generateBtn" type="button">⚡ Generate AI Story</button>
      </div>
    </form>
  </section>

  <section id="results" class="card hidden">
    <h2>Generated (Editable)</h2>
    <label>Story</label>
    <textarea id="story" rows="5"></textarea>
    <label>Tags (comma separated)</label>
    <input id="tags">
    <div style="margin-top:12px">
      <button id="publishBtn" type="button">⬆ Publish</button>
      <button id="cancelBtn" type="button">Cancel</button>
      <span id="status" class="status"></span>
    </div>
  </section>

  <section class="card">
    <h2>Latest Posts</h2>
    <div id="postsList" class="posts"></div>
  </section>
</div>

  <script type="module">
  // --- Get UID from URL ---
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }
  const userUid = getQueryParam("uid");
  console.log("✅ User UID:", userUid);

  // --- Auth Fetch with UID ---
  async function authFetch(url, options = {}) {
    options.headers = options.headers || {};
    if (userUid) options.headers["X-User-UID"] = userUid;
    return fetch(url, options);
  }

  // --- DOM ---
  const $ = s => document.querySelector(s);
  const generateBtn = $('#generateBtn');
  const publishBtn = $('#publishBtn');
  const cancelBtn = $('#cancelBtn');
  const storyTextarea = $('#story');
  const tagsInput = $('#tags');
  const statusEl = $('#status');
  const craftForm = $('#craftForm');
  const resultsSection = $('#results');
  const postsList = $('#postsList');
  const imageInput = $('#image');

  // --- Load Latest Posts ---
  async function loadLatestPosts() {
    try {
      const resp = await authFetch('/posts');
      const data = await resp.json();
      if (!data.ok) throw new Error(data.error || 'Unknown error');

      postsList.innerHTML = '';
      (data.posts || []).forEach(post => {
        const div = document.createElement('div');
        div.className = 'post-card';
        div.innerHTML = `
          ${post.image ? `<img src="${post.image}" alt="${post.productName}">` : ''}
          <div class="post-card-body">
            <h3>${post.productName}</h3>
            <p>${post.story}</p>
            <p><strong>Tags:</strong> ${post.tags.join(', ')}</p>
          </div>
        `;
        postsList.appendChild(div);
      });
    } catch (err) {
      console.error("Failed to load posts:", err);
    }
  }

  // Load posts on page load
  loadLatestPosts();

  // --- Generate Story ---
  generateBtn?.addEventListener("click", async () => {
    generateBtn.disabled = true;
    generateBtn.textContent = 'Generating…';
    statusEl.textContent = '';

    try {
      const formData = new FormData(craftForm);
      const payload = Object.fromEntries(formData.entries());

      const resp = await authFetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await resp.json();
      if (!data.ok) throw new Error(data.error || 'Unknown error');

      storyTextarea.value = data.story || '';
      tagsInput.value = (data.tags || []).join(', ');
      resultsSection.classList.remove('hidden');
      statusEl.textContent = 'Story generated!';
    } catch (err) {
      console.error(err);
      statusEl.textContent = '❌ ' + err.message;
    } finally {
      generateBtn.disabled = false;
      generateBtn.textContent = '⚡ Generate AI Story';
    }
  });

  // --- Publish Story ---
  publishBtn?.addEventListener("click", async () => {
    publishBtn.disabled = true;
    publishBtn.textContent = 'Publishing…';
    statusEl.textContent = '';

    try {
      const formData = new FormData(craftForm);
      formData.append("story", storyTextarea.value);
      formData.append("tags", tagsInput.value);
      if (userUid) formData.append("uid", userUid);

      const resp = await authFetch('/publish', {
        method: 'POST',
        body: formData
      });

      const data = await resp.json();
      if (!data.ok) throw new Error(data.error || 'Unknown error');

      statusEl.textContent = '✅ Published successfully!';
      craftForm.reset();
      storyTextarea.value = '';
      tagsInput.value = '';
      resultsSection.classList.add('hidden');

      // Refresh latest posts
      await loadLatestPosts();

      // Scroll to posts
      postsList.scrollIntoView({ behavior: 'smooth' });
    } catch (err) {
      console.error(err);
      statusEl.textContent = '❌ ' + err.message;
    } finally {
      publishBtn.disabled = false;
      publishBtn.textContent = '⬆ Publish';
    }
  });

  // --- Cancel Button ---
  cancelBtn?.addEventListener("click", () => {
    resultsSection.classList.add('hidden');
  });

  // --- Live Image Preview ---
  imageInput?.addEventListener('change', e => {
    const file = e.target.files[0];
    const prevImg = document.querySelector('.image-preview');
    if (prevImg) prevImg.remove();
    if (file) {
      const preview = document.createElement('img');
      preview.src = URL.createObjectURL(file);
      preview.className = 'image-preview';
      preview.style.maxWidth = '200px';
      preview.style.marginTop = '10px';
      imageInput.parentNode.appendChild(preview);
    }
  });
</script>


</body>
</html>
